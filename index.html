<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS Exercise 2</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assests/css/style.css" />
  </head>
  <body>
    <header>
      <h1>The JavaScript Lottery</h1>
    </header>
    <div>
      <h2>Click the button to draw a number.</h2>
      <button id="playBtn" class="btnPlay">Let's Play!</button>
      <h3 id="number">Your number:</h3>
      <h5>* Any number in the 1 to 1000 range wins!</h5>
    </div>
    <!-- modal div -->
    <div class="modal" id="lostModal">
      <div class="modal-content">
        <spam class="close">&times;</spam>
        <h4>This site says...</h4>
        <p>Too bad! You've lost!</p>
        <button id="okBtn" class="btnOk">OK</button>
      </div>
    </div>

    <script src="./assests/js/script.js"></script>
  </body>
</html>
